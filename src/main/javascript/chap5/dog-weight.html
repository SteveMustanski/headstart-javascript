<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lose weight</title>

    <script>
        var fido = {
          weight: 48,
          breed: "mix",
          loves: "walks"
        }
        
        function loseWeight(dog, amount) {
          dog.weight = dog.weight - amount;
        }

        loseWeight(fido, 10);
        alert("The dog now weighs " + fido.weight + " lbs")
    </script>
</head>


<body>

</body>
</html>
