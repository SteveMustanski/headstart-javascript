<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bubble report</title>
</head>
<body>
<script>
  var scores = [60, 50, 60, 58, 54, 54, 58, 50, 52, 54, 48, 69,
    34, 55, 51, 52, 44, 51, 69, 64, 66, 55, 52, 61,
    46, 31, 57, 52, 44, 18, 41, 53, 55, 61, 51, 44];

  function getAndPrintHighScores(scores) {

    var output;
    var highScore = 0;


    for (var i = 0; i < scores.length; i++) {
      output = "Bubble solution #" + i + " score " + scores[i] + " bubbles";
      console.log(output);

      if (scores[i] > highScore) {
        highScore = scores[i];
      }

    }
    output = "Number of tests: " + scores.length;
    console.log(output);
    return highScore;
  }

  var highScore = getAndPrintHighScores(scores);

  console.log("High score: " + highScore);

  function getBestResults(scores, highScore) {
    var bestSolutions = [];

    for (var i = 0; i < scores.length; i++) {
      if (scores[i] === highScore) {
        bestSolutions.push(i);
      }
    }
    return bestSolutions;
  }

  var bestSolutions = getBestResults(scores, highScore);
  console.log("Solutions with the highest score: " + bestSolutions);

</script>

</body>
</html>
