<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>

    <script>

        function Car(make, model, year, color, passengers, convertible, mileage, started) {
          this.make = make;
          this.model = model;
          this.year = year;
          this.color = color;
          this.passengers = passengers;
          this.convertible = convertible;
          this.mileage = mileage;
          this.started = started;
          this.start = function() {
            this.started= true;
            console.log(this.make + " " +this.model + " is started.");
          };
          this.stop = function() {
            this.started = false;
            console.log(this.make + " " +this.model + " is stopped.");
          };
          this.drive = function() {
            if (this.started == true) {
              console.log(this.make + " " +this.model + " is driving!")
            } else {
              console.log("You need to start this " + this.make + " " + this.model + " first!");
            }
          }

        }

        var chevy = new Car("Chevy", "Bel Air", 1957, "red", 2, false, 1021);

        chevy.start();
        chevy.drive();
        chevy.stop();

    </script>
</head>

</html>
